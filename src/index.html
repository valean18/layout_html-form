<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width
      user-scalable=no
      initial-scale=1.0
      maximum-scale=1.0
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="form-group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            pattern="\w+"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="namet"
            pattern="\w+"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="HowOld"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="DateOfBirth"
            placeholder="mm/dd/yyyy"
            required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
          id="pas"
          type="password"
          name="password"
          minlength="6"
          maxlength="20"
          required
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label >
            <input type="radio"
              name="love cats"
              value="yes"
              required
            >
            Yes
          </label>
          <label >
            <input type="radio"
              name="love cats"
              value="no"
              required
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#0000"
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
          name="brandcars"
          required
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="your work"
            min="0"
            max="10"
            value="0"
            step="1"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
          name="comments"
          cols="20"
          rows="2"
          required
         ></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select
          name="recommend"
          required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
